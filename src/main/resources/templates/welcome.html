<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>HELHA DEMO</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.0/css/bootstrap.min.css}"/>
</head>

<body>
<main role="main" class="container">

    <div class="starter-template">
        <h1>Spring Boot Web Thymeleaf Example</h1>
        <h2>
            <span th:text="'Hello, ' + ${demoMessage}"></span>
        </h2>
    </div>

    <form class="form-horizontal" role="form" th:action="@{/add}" th:object="${todo}" method="POST">
        <div class="form-group">
            <label for="todoName" class="col-sm-2">TODO Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}" class="form-control" id="todoName" placeholder="Enter the TODO name"/>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Add Todo</button>

    </form>

    <table class="table table-bordered table-striped" id="todoItems">
        <thead>
        <tr>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item,i : *{todoList}" >
            <td th:text="${item.name}">Item_name</td>
        </tr>
        </tbody>
    </table>
</main>


<script type="text/javascript" th:src="@{webjars/bootstrap/4.3.0/js/bootstrap.min.js}"></script>

</body>
</html>
